<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
       .child{
        background-color: aqua;
        
        padding: 20px;
       }
       .childcontainer{
        background-color: rgb(255, 0, 0);
        
        padding: 20px;
       }
       .container{
        background-color: rgb(84, 238, 13);
        
        padding: 20px;
       }
    </style>
</head>
<body>
    <audio controls autoplay loop hidden>
  
  <source src="dmc.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
    <div class="container">
        <div class="childcontainer">
            <div class="child">i'm a child1</div>
            <div class="child">i'm a child2</div>
            <div class="child">i'm a child3</div>
            <div class="child">i'm a child4</div>
            <div class="child">i'm a child5</div>
            <div class="child">i'm a child6</div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("child is clicked")
        })
        document.querySelector(".childcontainer").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("childcontainer is clicked")
        })
        document.querySelector(".container").addEventListener("click",(e)=>{
            alert("container is clicked")
        })



        let colors=["red","blue","green","pink","orange"]
        let boxes = document.getElementsByClassName("child")
        
        setInterval(() => {
            for (const element of boxes) {
            let randomNumber = Math.floor(Math.random() * 6);
          element.style.color = colors[randomNumber]  
          document.body.style.color = colors[randomNumber]
          
        }
        for (const element of boxes) {
            const randomNumber = Math.floor(Math.random() * 6);
          element.style.backgroundColor = colors[randomNumber]   
         document.body.style.backgroundColor = colors[randomNumber] 
        }
        }, 100);
    </script>
</body>
</html>
