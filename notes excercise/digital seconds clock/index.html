<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <style>
    div {
      font-size: 2em;
      font-family: monospace;
      margin: 20px;
    }
  </style>
</head>
<body>
  <script>
    let div = document.createElement("div");
    document.body.appendChild(div); // Add only once

    setInterval(() => {
      const now = new Date();
      div.innerHTML = now.toLocaleTimeString(); // Format nicely
    }, 1000);
  </script>
</body>
</html>
