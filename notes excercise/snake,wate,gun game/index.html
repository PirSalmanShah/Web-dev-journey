<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake water Gun game</title>
</head>

<body>
    <label for="game">Choose a hand</label>

    <select name="game" id="hands">
        <option value="snake">Snake</option>
        <option value="water">Water</option>
        <option value="gun">Gun</option>
        
    </select>
    <button id="btn">Submit</button>
    <script>
        let arr = ["snake","water","gun"];
        let randomHand = Math.floor(Math.random() * 3);

        async function  getHand() {
            return new Promise((resolve) => {
                let hand = document.getElementById("btn").addEventListener("click",()=>{
                    let opts= document.getElementById("hands").value;
                    resolve(opts) 
                })
            })
        }
        
        (async function  main() {
            let hand = await getHand();
            let randhand = arr[randomHand];
            let div = document.createElement("div")
            if (hand == randhand) {
                div.innerHTML="<b> this is tie</b>"
                document.body.appendChild(div)
            } 
            else if((hand =="snake" &&  randhand =="water")||(hand =="water" && randhand =="gun")||(hand =="gun" &&  randhand =="snake")){
                div.innerHTML=`<b>you win you choose ${hand} and comp choose ${randhand} </b>`
                document.body.appendChild(div);
                document.body.style.backgroundColor = "green";
            }
            else{
                div.innerHTML=`<b> you lost ${hand} and comp choose ${randhand} </b>`
                document.body.appendChild(div);
                document.body.style.backgroundColor = "red";
            }
           
            
        
            
            

        })()

    </script>
</body>

</html>
